{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">üñºÔ∏è Upload Pictures</h2>
    
    <div class="row">
        <!-- 1. Category -->
        <div class="col-md-4">
            <div class="card p-3 h-100">
                <h5 class="mb-3">Category Icon</h5>
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="upload_type" value="category">
                    <div class="mb-2">
                        <select name="target_name" class="form-select form-select-sm" required>
                            <option value="" disabled selected>Select...</option>
                            {% for c in categories %}
                                <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-2">
                        <input type="file" name="image_file" class="form-control form-control-sm" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm w-100">Upload (50px)</button>
                </form>
            </div>
        </div>

        <!-- 2. Brand -->
        <div class="col-md-4">
            <div class="card p-3 h-100">
                <h5 class="mb-3">Brand Icon</h5>
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="upload_type" value="brand">
                    <div class="mb-2">
                        <select name="target_name" class="form-select form-select-sm" required>
                            <option value="" disabled selected>Select...</option>
                            {% for b in brands %}
                                <option value="{{ b }}">{{ b }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-2">
                        <input type="file" name="image_file" class="form-control form-control-sm" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm w-100">Upload (50px)</button>
                </form>
            </div>
        </div>

        <!-- 3. Specific Item -->
        <div class="col-md-4">
            <div class="card p-3 h-100 border-warning">
                <h5 class="mb-3">Item Thumbnail</h5>
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="upload_type" value="item">
                    <div class="mb-2">
                        <label class="small text-muted">Select by ID (Name)</label>
                        <input type="text" name="target_name" list="items_list" class="form-control form-control-sm" placeholder="Type ID..." required>
                        <datalist id="items_list">
                            {% for item in all_items %}
                                <option value="{{ item.Equipment_ID }}">{{ item.Name }}</option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="mb-2">
                        <input type="file" name="image_file" class="form-control form-control-sm" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-sm w-100">Upload (60px)</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
