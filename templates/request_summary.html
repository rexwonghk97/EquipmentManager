<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Request #{{ request_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f0f0; padding: 40px; }
        .paper {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        @media print {
            body { background: white; padding: 0; }
            .paper { box-shadow: none; max-width: 100%; padding: 20px; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

<div class="paper">
    <div class="d-flex justify-content-between border-bottom pb-3 mb-4">
        <div>
            <h2>Equipment Request Form</h2>
            <p class="text-muted mb-0">Lab Equipment Center</p>
        </div>
        <div class="text-end">
            <h4 class="text-primary"># {{ request_id }}</h4>
            <p class="mb-0">Date: <strong>{{ date }}</strong></p>
        </div>
    </div>

    <div class="mb-4">
        <h5>Requested Items</h5>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Item Name</th>
                    <th width="150" class="text-center">Quantity</th>
                    <th width="200">Staff Check</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td class="fs-5">{{ item['name'] }}</td>
                    <td class="text-center fs-5 fw-bold">{{ item['qty'] }}</td>
                    <td></td> <!-- Á©∫Ê†ºÁµ¶ÁÆ°ÁêÜÂì°ÊâìÂãæ -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row mt-5 pt-5">
        <div class="col-6">
            <p class="border-top pt-2"><strong>User Signature</strong></p>
        </div>
        <div class="col-6 text-end">
            <p class="border-top pt-2"><strong>Staff Approval</strong></p>
        </div>
    </div>

    <div class="text-center mt-5 no-print">
        <button onclick="window.print()" class="btn btn-primary btn-lg">üñ®Ô∏è Print Request</button>
        <button onclick="window.close()" class="btn btn-secondary btn-lg ms-2">Close</button>
    </div>
</div>

</body>
</html>
